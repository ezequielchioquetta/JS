
  <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Primeiro Programa JavaScript</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    :root {
      --cor-primaria: #E6E6FA;
      --cor-secundaria: #FADADD;
      --cor-destaque: #D3D3D3;
      --fonte-padrao: 'Arial', sans-serif;
      --fonte-destaque: 'Bebas Neue', cursive;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--cor-primaria);
      font-family: var(--fonte-padrao);
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-family: var(--fonte-destaque);
      font-size: 3em;
      color: #4B0082;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      background-color: var(--cor-secundaria);
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .box h2 {
      margin-bottom: 15px;
      color: #4B0082;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição</p>
  </header>

  <main class="container">
    <section class="box" id="soma">
      <h2>Soma de Números</h2>
      <p id="resultado-soma"></p>
    </section>

    <section class="box" id="nome">
      <h2>Seu Nome</h2>
      <p id="resultado-nome"></p>
    </section>

    <section class="box" id="caracteres">
      <h2>Informações do Nome</h2>
      <p id="resultado-caracteres"></p>
    </section>

    <section class="box" id="parte4">
      <h2>Formatação de Número</h2>
      <p id="resultado-parte4"></p>
    </section>
  </main>

  <footer>
    &copy; 2025 Meu Site
  </footer>

  <script>
    const n1 = Number(prompt('Digite o primeiro número:'));
    const n2 = Number(prompt('Digite o segundo número:'));
    const resultadoSoma = n1 + n2;
    document.getElementById('resultado-soma').textContent = `O resultado da soma é ${resultadoSoma}.`;

    const nome = prompt('Digite seu nome:');
    document.getElementById('resultado-nome').textContent = `Seu nome é ${nome}.`;

    const infoNome = `
      Quantidade de caracteres: ${nome.length}.
      Em maiúsculas: ${nome.toUpperCase()}.
      Em minúsculas: ${nome.toLowerCase()}.
    `;
    document.getElementById('resultado-caracteres').textContent = infoNome;

    // Parte 4 - Formatação de Número
    const val = Number(prompt('Digite um número decimal:'));
    const resultadoParte4 = `
      Valor com 2 casas decimais: ${val.toFixed(2)}<br>
      Valor com vírgula: ${val.toFixed(2).replace('.', ',')}<br>
      Valor em Real: ${val.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}
    `;
    document.getElementById('resultado-parte4').innerHTML = resultadoParte4;
  </script>
</body>
</html>
