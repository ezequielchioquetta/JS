
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    </head>
     <body>
        <H1>aula 10 eventos DOM </H1>
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
            Interaja 
        </div>
        <script>
             var a = window.document.getElementById('area')
            function clicar(){

               
                a.innerText='Clicou!'
                a.style.background= 'red'
            }        
            function entrar(){
               a.innerText='Entrou!'     


            }
            function sair(){
                a.innerText ="saiu!"
                a.style.background= 'green'


            }

        </script>    
        </body>                     
        </html>
